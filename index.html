<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="sidebar">
            <div class="dashboard-bar">
                <div class="sidebar-contents" class="dashboard">
                    <img class="dashboard-svg" src="./icons/dashboard.svg" alt="Dashboard svg icon">
                    <div>Dashboard</div>
                </div>
            </div>

            <div class="menu-bar">
                <div class="sidebar-contents" class="home">
                    <img class="svg" src="./icons/home.svg" alt="Home svg icon">
                    <div>Home</div>
                </div>

                <div class="sidebar-contents" class="profile">
                    <img class="svg" src="./icons/profile.svg" alt="Profile svg icon">
                    <div>Profile</div>
                </div>

                <div class="sidebar-contents" class="messages">
                    <img class="svg" src="./icons/messages.svg" alt="Messages svg icon">
                    <div>Messages</div>
                </div>

                <div class="sidebar-contents" class="history">
                    <img class="svg" src="./icons/history.svg" alt="History svg icon">
                    <div>History</div>
                </div>

                <div class="sidebar-contents" class="tasks">
                    <img class="svg" src="./icons/tasks.svg" alt="Tasks svg icon">
                    <div>Tasks</div>
                </div>

                <div class="sidebar-contents" class="communities">
                    <img class="svg" src="./icons/communities.svg" alt="Communities svg icon">
                    <div>Communities</div>
                </div>
            </div>

            <div class="support-bar">
                <div class="sidebar-contents" class="settings">
                    <img class="svg" src="./icons/settings.svg" alt="Settings svg icon">
                    <div>Settings</div>
                </div>

                <div class="sidebar-contents" class="support">
                    <img class="svg" src="./icons/support.svg" alt="Support svg icon">
                    <div>Support</div>
                </div>

                <div class="sidebar-contents" class="privacy">
                    <img class="svg" src="./icons/privacy.svg" alt="Privacy svg icon">
                    <div>Privacy</div>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="search">
                <img class="svg" src="./icons/magnify.svg" alt="Search svg icon">
                <!-- <label for="search">FIRST NAME</label> -->
                <input type="text" id="search-bar" name="search-bar">
            </div>

            <div class="profile-info">

            </div>

            <div class="user-info">

            </div>

            <div class="buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>


        <div class="main"></div> 
    </body>
</html>
